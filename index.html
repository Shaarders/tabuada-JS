<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tabuada JS</title>
</head>
<body>
    <header>
        <h1 class="title">TABUADA</h1>
    </header>

    <main>
        <div class="container">
            <p class="subtitulo">Tabuada do número: </p><input class="colocar-num" id="num" type="number" placeholder="Coloque o número para calcular"><br/>
            <button class="botao" onclick='tabuada()'>EXIBIR</button><br/>
            <div class="resposta-border" id="resposta"></div>
        </div>
    </main>

    <!-- Função JS/Tabuada -->
    
    <script>
    function tabuada(){
    var num = parseInt(document.getElementById("num").value);
    var resposta = document.getElementById('resposta');
    var tabuada='';

    for(var contagem=1; contagem<=10; contagem++)
    tabuada += num+" X "+contagem+" = "+num*contagem+"<br/>";

    resposta.innerHTML = tabuada;

    }
    </script>
</body>
</html>
